.mobile { background: #e3f2fd; }

}

}
</style>
</head>
<body>

<h3>Desktop View (> 768px)</h3>
<p>✓ You should see: Left sidebar navigation</p>
<p>✓ No hamburger button</p>
</div>
<div class="test mobile">
<h3>Mobile View (<= 768px)</h3>
<p>✓ You should see: Hamburger button (☰)</p>
<p>✓ Click it to toggle navigation menu</p>
<p>✓ Menu slides down with animation</p>
</div>
